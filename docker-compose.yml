services:
  postgres:
    image: postgres:16-alpine
    container_name: docshare-postgres
    environment:
      POSTGRES_USER: docshare
      POSTGRES_PASSWORD: docshare_secret
      POSTGRES_DB: docshare
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U docshare"]
      interval: 5s
      timeout: 5s
      retries: 5

  # LibreOffice for document conversion (office â†’ PDF)
  gotenberg:
    image: gotenberg/gotenberg:8
    container_name: docshare-gotenberg
    ports:
      - "3000:3000"
    command:
      - "gotenberg"
      - "--api-timeout=120s"
      - "--libreoffice-restart-after=10"

  api:
    image: ghcr.io/hayward-solutions/docshare/api:latest
    container_name: docshare-api
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: docshare
      DB_PASSWORD: docshare_secret
      DB_NAME: docshare
      DB_SSLMODE: disable
      S3_REGION: "${AWS_REGION:-us-east-1}"
      S3_ACCESS_KEY: "${AWS_ACCESS_KEY_ID:-}"
      S3_SECRET_KEY: "${AWS_SECRET_ACCESS_KEY:-}"
      S3_BUCKET: "${S3_BUCKET:-docshare}"
      JWT_SECRET: change-me-in-production-use-a-long-random-string
      GOTENBERG_URL: http://gotenberg:3000
      SERVER_PORT: 8080
      WEB_URL: http://localhost:3001
      API_URL: http://localhost:8080/api
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

  web:
    image: ghcr.io/hayward-solutions/docshare/web:latest
    container_name: docshare-web
    environment:
      API_URL: http://localhost:8080/api
      WEB_URL: http://localhost:3001
    ports:
      - "3001:3000"
    depends_on:
      - api

volumes:
  postgres_data: