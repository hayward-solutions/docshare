# Caddy Ingress Example
# Requires: Caddy Ingress Controller (https://github.com/caddyserver/ingress)
#
# Usage:
#   helm install docshare oci://ghcr.io/hayward-solutions/charts/docshare \
#     --namespace docshare --create-namespace \
#     -f caddy.yaml

backend:
  replicaCount: 2
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  env:
    jwtSecret: ""
    jwtExpirationHours: "24"
    s3Bucket: "docshare-prod"

frontend:
  replicaCount: 2
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi

gotenberg:
  enabled: true
  replicaCount: 1
  resources:
    requests:
      cpu: 200m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1Gi

ingress:
  enabled: true
  className: caddy
  annotations:
    # Caddy handles TLS automatically
    # Add email for Let's Encrypt (optional)
    # caddy.ingress.kubernetes.io/tls-email: admin@example.com
  hosts:
    - host: docshare.example.com
      paths:
        - path: /
          pathType: Prefix
          service: frontend
        - path: /api
          pathType: Prefix
          service: backend
  tls:
    - secretName: docshare-caddy-tls
      hosts:
        - docshare.example.com

postgresql:
  enabled: true
  auth:
    username: docshare
    password: ""
    database: docshare
  primary:
    persistence:
      size: 10Gi

s3:
  region: "us-east-1"
  bucket: "docshare-prod"