# Traefik Ingress Example
# Requires: Traefik installed in the cluster
#
# Usage:
#   helm install docshare oci://ghcr.io/hayward-solutions/charts/docshare \
#     --namespace docshare --create-namespace \
#     -f traefik.yaml

backend:
  replicaCount: 2
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  env:
    jwtSecret: ""
    jwtExpirationHours: "24"
    s3Bucket: "docshare-prod"

frontend:
  replicaCount: 2
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi

gotenberg:
  enabled: true
  replicaCount: 1
  resources:
    requests:
      cpu: 200m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1Gi

ingress:
  enabled: true
  className: traefik
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    # For Let's Encrypt, use cert-manager or Traefik's built-in resolver
    # traefik.ingress.kubernetes.io/router.tls.certresolver: letsencrypt
  hosts:
    - host: docshare.example.com
      paths:
        - path: /
          pathType: Prefix
          service: frontend
        - path: /api
          pathType: Prefix
          service: backend
  tls:
    - secretName: docshare-traefik-tls
      hosts:
        - docshare.example.com

postgresql:
  enabled: true
  auth:
    username: docshare
    password: ""
    database: docshare
  primary:
    persistence:
      size: 10Gi

s3:
  region: "us-east-1"
  bucket: "docshare-prod"