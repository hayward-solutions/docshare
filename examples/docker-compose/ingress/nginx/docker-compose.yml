# Nginx Reverse Proxy Example
# Classic reverse proxy with flexible configuration
#
# Both services share a single domain via nginx. FRONTEND_URL and BACKEND_URL
# are set to http://localhost (nginx default port 80). For production, update
# these to match your domain (e.g. https://docshare.example.com).
#
# Usage:
#   export AWS_ACCESS_KEY_ID=your-key
#   export AWS_SECRET_ACCESS_KEY=your-secret
#   export S3_BUCKET=your-bucket
#   docker-compose up -d

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: docshare
      POSTGRES_PASSWORD: docshare_secret
      POSTGRES_DB: docshare
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U docshare"]
      interval: 5s
      timeout: 5s
      retries: 5

  gotenberg:
    image: gotenberg/gotenberg:8
    command:
      - "gotenberg"
      - "--api-timeout=120s"
      - "--libreoffice-restart-after=10"

  backend:
    image: ghcr.io/hayward-solutions/docshare/backend:latest
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: docshare
      DB_PASSWORD: docshare_secret
      DB_NAME: docshare
      DB_SSLMODE: disable
      S3_REGION: "${AWS_REGION:-us-east-1}"
      S3_ACCESS_KEY: "${AWS_ACCESS_KEY_ID:-}"
      S3_SECRET_KEY: "${AWS_SECRET_ACCESS_KEY:-}"
      S3_BUCKET: "${S3_BUCKET:-docshare}"
      JWT_SECRET: "${JWT_SECRET:-change-me-in-production}"
      GOTENBERG_URL: http://gotenberg:3000
      SERVER_PORT: 8080
      FRONTEND_URL: http://localhost
      BACKEND_URL: http://localhost/api
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    image: ghcr.io/hayward-solutions/docshare/frontend:latest
    environment:
      BACKEND_URL: http://localhost/api
      FRONTEND_URL: http://localhost
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - frontend
      - backend

volumes:
  postgres_data: