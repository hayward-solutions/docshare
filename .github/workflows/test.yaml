name: Unit Test
run-name: Unit Test ${{ github.ref_name }} - ${{ github.event.head_commit.message }}

on:
  pull_request:
    branches: [ main ]

permissions:
  contents: read

env:
  GO_VERSION: '1.24'
  NODE_VERSION: '22'

concurrency:
  group: test-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
      cli: ${{ steps.filter.outputs.cli }}
      workflow: ${{ steps.filter.outputs.workflow }}
    steps:
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            workflow:
              - '.github/workflows/test.yaml'
            backend:
              - 'backend/**'
            frontend:
              - 'frontend/**'
            cli:
              - 'cli/**'

  test-backend:
    name: Test Backend
    needs: changes
    if: needs.changes.outputs.backend == 'true' || needs.changes.outputs.workflow == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: backend/go.sum

      - name: Run tests
        working-directory: backend
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Build
        working-directory: backend
        run: go build -ldflags="-s -w" ./...

      - name: Vet
        working-directory: backend
        run: go vet ./...

  test-cli:
    name: Test CLI
    needs: changes
    if: needs.changes.outputs.cli == 'true' || needs.changes.outputs.workflow == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: cli/go.sum

      - name: Run tests
        working-directory: cli
        run: go test -v -race ./...

      - name: Build
        working-directory: cli
        run: go build -ldflags="-s -w" ./...

      - name: Vet
        working-directory: cli
        run: go vet ./...

  test-frontend:
    name: Test Frontend
    needs: changes
    if: needs.changes.outputs.frontend == 'true' || needs.changes.outputs.workflow == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Lint
        working-directory: frontend
        run: npm run lint

      - name: Type check
        working-directory: frontend
        run: npx tsc --noEmit

      - name: Build
        working-directory: frontend
        run: npm run build
