name: Merge

on:
  push:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  GO_VERSION: '1.24'
  NODE_VERSION: '22'

jobs:
  build:
    name: Publish Docker Images
    runs-on: ${{ matrix.arch == 'arm64' && 'ubuntu-24.04-arm' || 'ubuntu-latest' }}
    strategy:
      matrix:
        container:
          - frontend
          - backend
        arch:
          - amd64
          - arm64
    permissions:
      contents: read
      packages: write

    steps:
      - name: Compute version
        id: vars
        run: echo "version=main-${GITHUB_SHA::8}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          # Avoid checkout by using the Git context
          context: "{{defaultContext}}:${{ matrix.container }}"
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.container }}:main-${{ matrix.arch }}
            ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.container }}:${{ github.sha }}-${{ matrix.arch }}
          build-args: VERSION=${{ steps.vars.outputs.version }}
          cache-from: type=gha,scope=${{ matrix.container }}-${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=${{ matrix.container }}-${{ matrix.arch }}
          platforms: linux/${{ matrix.arch }}

  publish-manifests:
    name: Publish multi-arch manifests
    runs-on: ubuntu-latest
    needs: [ build ]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push manifests
        run: |
          set -euo pipefail
          for img in frontend backend; do
            repo="${{ env.REGISTRY }}/${{ github.repository }}/${img}"

            # main tag (multi-arch)
            docker buildx imagetools create -t "${repo}:main" "${repo}:main-amd64" "${repo}:main-arm64"

            # immutable SHA tag (multi-arch)
            docker buildx imagetools create -t "${repo}:${GITHUB_SHA}" "${repo}:${GITHUB_SHA}-amd64" "${repo}:${GITHUB_SHA}-arm64"
          done

  build-cli:
    name: Build CLI
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}
        cache-dependency-path: cli/go.sum

    - name: Build
      working-directory: cli
      run: CGO_ENABLED=0 go build -ldflags="-s -w -X github.com/docshare/cli/cmd.Version=main-${GITHUB_SHA::8}" ./...

    - name: Vet
      working-directory: cli
      run: go vet ./...

  publish-helm:
    name: Publish Helm Chart
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ${{ env.REGISTRY }} --username ${{ github.actor }} --password-stdin

      - name: Update chart dependencies
        run: helm dependency update charts/docshare

      - name: Package chart
        run: |
          sed -i "s/^version:.*/version: 0.0.0-main+${GITHUB_SHA::8}/" charts/docshare/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"main-${GITHUB_SHA::8}\"/" charts/docshare/Chart.yaml
          helm package charts/docshare --destination .helm-packages

      - name: Push chart to GHCR
        run: |
          for pkg in .helm-packages/*.tgz; do
            helm push "$pkg" oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/charts
          done
