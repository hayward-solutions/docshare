name: Merge

on:
  push:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  GO_VERSION: '1.24'
  NODE_VERSION: '22'

jobs:
  build:
    name: Publish Docker Images
    runs-on: ${{ matrix.arch == 'arm64' && 'ubuntu-24.04-arm' || 'ubuntu-latest' }}
    strategy:
      matrix:
        container:
          - frontend
          - backend
        arch:
          - amd64
          - arm64
    permissions:
      contents: read
      packages: write

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          # Avoid checkout by using the Git context
          context: "{{defaultContext}}:${{ matrix.container }}"
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.container }}:main-${{ matrix.arch }}
            ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.container }}:${{ github.sha }}-${{ matrix.arch }}
          cache-from: type=gha,scope=${{ matrix.container }}-${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=${{ matrix.container }}-${{ matrix.arch }}
          platforms: linux/${{ matrix.arch }}

  publish-manifests:
    name: Publish multi-arch manifests
    runs-on: ubuntu-latest
    needs: [ build ]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push manifests
        run: |
          set -euo pipefail
          for img in frontend backend; do
            repo="${{ env.REGISTRY }}/${{ github.repository }}/${img}"

            # main tag (multi-arch)
            docker buildx imagetools create -t "${repo}:main" "${repo}:main-amd64" "${repo}:main-arm64"

            # immutable SHA tag (multi-arch)
            docker buildx imagetools create -t "${repo}:${GITHUB_SHA}" "${repo}:${GITHUB_SHA}-amd64" "${repo}:${GITHUB_SHA}-arm64"
          done

  build-cli:
    name: Build CLI
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}
        cache-dependency-path: cli/go.sum

    - name: Build
      working-directory: cli
      run: CGO_ENABLED=0 go build -ldflags="-s -w" ./...

    - name: Vet
      working-directory: cli
      run: go vet ./...
