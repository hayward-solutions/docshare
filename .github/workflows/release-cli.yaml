name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  GO_VERSION: '1.24'

jobs:
  build-cli:
    name: Build CLI binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: cli/go.sum

      - name: Build
        working-directory: cli
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: '0'
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          EXT=""
          if [ "$GOOS" = "windows" ]; then EXT=".exe"; fi
          go build -ldflags="-s -w" -o "docshare${EXT}" .

      - name: Package
        working-directory: cli
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          EXT="tar.gz"
          BINARY="docshare"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            EXT="zip"
            BINARY="docshare.exe"
          fi

          ARCHIVE="docshare_${VERSION}_${{ matrix.goos }}_${{ matrix.goarch }}.${EXT}"

          if [ "$EXT" = "zip" ]; then
            zip "$ARCHIVE" "$BINARY"
          else
            tar -czf "$ARCHIVE" "$BINARY"
          fi

          echo "ARCHIVE=${ARCHIVE}" >> "$GITHUB_ENV"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: docshare_${{ matrix.goos }}_${{ matrix.goarch }}
          path: cli/${{ env.ARCHIVE }}

  build-docker:
    name: Publish Docker Images
    runs-on: ${{ matrix.arch == 'arm64' && 'ubuntu-24.04-arm' || 'ubuntu-latest' }}
    strategy:
      matrix:
        container:
          - frontend
          - backend
        arch:
          - amd64
          - arm64
    permissions:
      contents: read
      packages: write

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: "{{defaultContext}}:${{ matrix.container }}"
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.container }}:${{ github.ref_name }}-${{ matrix.arch }}
            ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.container }}:latest-${{ matrix.arch }}
          cache-from: type=gha,scope=${{ matrix.container }}-${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=${{ matrix.container }}-${{ matrix.arch }}
          platforms: linux/${{ matrix.arch }}

  publish-manifests:
    name: Publish multi-arch manifests
    runs-on: ubuntu-latest
    needs: [ build-docker ]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push manifests
        run: |
          set -euo pipefail
          for img in frontend backend; do
            repo="${{ env.REGISTRY }}/${{ github.repository }}/${img}"

            # version tag (multi-arch)
            docker buildx imagetools create -t "${repo}:${{ github.ref_name }}" "${repo}:${{ github.ref_name }}-amd64"               "${repo}:${{ github.ref_name }}-arm64"

            # latest tag (multi-arch)
            docker buildx imagetools create -t "${repo}:latest" "${repo}:latest-amd64" "${repo}:latest-arm64"
          done

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-cli, build-docker, publish-manifests]

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd artifacts
          sha256sum * > checksums.txt

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/*
