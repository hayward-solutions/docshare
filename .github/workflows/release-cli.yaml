name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  GO_VERSION: '1.24'

jobs:
  build-cli:
    name: Build CLI binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: cli/go.sum

      - name: Build
        working-directory: cli
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: '0'
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          EXT=""
          if [ "$GOOS" = "windows" ]; then EXT=".exe"; fi
          go build -ldflags="-s -w" -o "docshare${EXT}" .

      - name: Package
        working-directory: cli
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          EXT="tar.gz"
          BINARY="docshare"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            EXT="zip"
            BINARY="docshare.exe"
          fi

          ARCHIVE="docshare_${VERSION}_${{ matrix.goos }}_${{ matrix.goarch }}.${EXT}"

          if [ "$EXT" = "zip" ]; then
            zip "$ARCHIVE" "$BINARY"
          else
            tar -czf "$ARCHIVE" "$BINARY"
          fi

          echo "ARCHIVE=${ARCHIVE}" >> "$GITHUB_ENV"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: docshare_${{ matrix.goos }}_${{ matrix.goarch }}
          path: cli/${{ env.ARCHIVE }}

  build-docker:
    name: Build and Publish Docker Images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        container:
          - frontend
          - backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: ./${{ matrix.container }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.container }}:${{ github.ref_name }}
            ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.container }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-cli, build-docker]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/*
