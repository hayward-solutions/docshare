name: PR Validation
run-name: PR Validation ${{ github.head_ref }}

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: read
  security-events: write

env:
  GO_VERSION: '1.24'
  NODE_VERSION: '22'

concurrency:
  group: pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
      cli: ${{ steps.filter.outputs.cli }}
      helm: ${{ steps.filter.outputs.helm }}
      workflow: ${{ steps.filter.outputs.workflow }}
    steps:
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            workflow:
              - '.github/workflows/pull-request.yaml'
            backend:
              - 'backend/**'
            frontend:
              - 'frontend/**'
            cli:
              - 'cli/**'
            helm:
              - 'charts/**'

  backend-ci:
    name: Backend CI
    needs: changes
    if: needs.changes.outputs.backend == 'true' || needs.changes.outputs.workflow == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: backend/go.sum

      - name: Download dependencies
        run: go mod download

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          working-directory: backend

      - name: Run tests
        run: go test ./... -v -race -coverprofile=coverage.out -covermode=atomic

      - name: Build
        run: go build -ldflags="-s -w" ./...

      - name: Vet
        run: go vet ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: backend/coverage.out
          flags: backend
          fail_ci_if_error: false

  cli-ci:
    name: CLI CI
    needs: changes
    if: needs.changes.outputs.cli == 'true' || needs.changes.outputs.workflow == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: cli/go.sum

      - name: Compute version
        id: vars
        run: |
          BRANCH="${GITHUB_HEAD_REF}"
          BRANCH="${BRANCH//\//-}"
          BRANCH=$(echo "$BRANCH" | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9-]/-/g')
          echo "version=${BRANCH}-${GITHUB_SHA::8}" >> "$GITHUB_OUTPUT"

      - name: Download dependencies
        working-directory: cli
        run: go mod download

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          working-directory: cli

      - name: Run tests
        working-directory: cli
        run: go test ./... -v -race -coverprofile=coverage.out -covermode=atomic

      - name: Build
        working-directory: cli
        run: go build -ldflags="-s -w -X github.com/docshare/cli/cmd.Version=${{ steps.vars.outputs.version }}"

      - name: Vet
        working-directory: cli
        run: go vet ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: cli/coverage.out
          flags: cli
          fail_ci_if_error: false

  frontend-ci:
    name: Frontend CI
    needs: changes
    if: needs.changes.outputs.frontend == 'true' || needs.changes.outputs.workflow == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build

  lint-helm:
    name: Lint Helm Chart
    needs: changes
    if: needs.changes.outputs.helm == 'true' || needs.changes.outputs.workflow == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Update chart dependencies
        run: helm dependency update charts/docshare

      - name: Lint chart
        run: helm lint charts/docshare --strict

  docker-build:
    name: Docker Build (${{ matrix.container }}/${{ matrix.arch }})
    needs: changes
    if: needs.changes.outputs.backend == 'true' || needs.changes.outputs.frontend == 'true' || needs.changes.outputs.workflow == 'true'
    runs-on: ${{ matrix.arch == 'arm64' && 'ubuntu-24.04-arm' || 'ubuntu-latest' }}
    strategy:
      matrix:
        container:
          - frontend
          - backend
        arch:
          - amd64
          - arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Compute version
        id: vars
        run: |
          BRANCH="${GITHUB_HEAD_REF}"
          BRANCH="${BRANCH//\//-}"
          BRANCH=$(echo "$BRANCH" | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9-]/-/g')
          echo "version=${BRANCH}-${GITHUB_SHA::8}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build
        uses: docker/build-push-action@v6
        with:
          context: "{{defaultContext}}:${{ matrix.container }}"
          push: false
          tags: docshare/${{ matrix.container }}:test-${{ matrix.arch }}
          build-args: VERSION=${{ steps.vars.outputs.version }}
          cache-from: type=gha,scope=${{ matrix.container }}-${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=${{ matrix.container }}-${{ matrix.arch }}
          platforms: linux/${{ matrix.arch }}

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Go vulnerability check
        uses: golang/govulncheck-action@v1
        with:
          go-version-input: ${{ env.GO_VERSION }}
          work-dir: ./backend