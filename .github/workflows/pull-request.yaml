name: Pull Request

on:
  pull_request:
    branches: [ main ]

env:
  GO_VERSION: '1.24'
  NODE_VERSION: '22'

concurrency:
  group: pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  build:
    name: Build Docker Images
    runs-on: ${{ matrix.arch == 'arm64' && 'ubuntu-24.04-arm' || 'ubuntu-latest' }}
    strategy:
      matrix:
        container:
          - frontend
          - backend
        arch:
          - amd64
          - arm64

    steps:
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build
      uses: docker/build-push-action@v6
      with:
        context: "{{defaultContext}}:${{ matrix.container }}"
        push: false
        tags: docshare/${{ matrix.container }}:test-${{ matrix.arch }}
        cache-from: type=gha,scope=${{ matrix.container }}-${{ matrix.arch }}
        cache-to: type=gha,mode=max,scope=${{ matrix.container }}-${{ matrix.arch }}
        platforms: linux/${{ matrix.arch }}

  build-cli:
    name: Build CLI
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}
        cache-dependency-path: cli/go.sum

    - name: Build
      working-directory: cli
      run: go build ./...

    - name: Vet
      working-directory: cli
      run: go vet ./...
