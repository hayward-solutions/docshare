api:
  replicaCount: 1
  image:
    repository: ghcr.io/hayward-solutions/docshare/api
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8080
  resources: {}
  env:
    dbSslmode: disable
    s3Bucket: docshare
    s3UseSsl: "true"
    jwtSecret: ""  # auto-generated if empty; set explicitly for production
    jwtExpirationHours: "24"
    serverPort: "8080"
    gotenbergUrl: ""  # auto-configured if gotenberg.enabled
    frontendUrl: ""  # auto-configured from ingress host if empty
    backendUrl: ""   # auto-configured from ingress host if empty
  existingSecret: ""  # use an existing Secret instead of the auto-generated one

web:
  replicaCount: 1
  image:
    repository: ghcr.io/hayward-solutions/docshare/web
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 3000
  resources: {}

gotenberg:
  enabled: true
  replicaCount: 1
  image:
    repository: gotenberg/gotenberg
    tag: "8"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 3000
  resources: {}
  args:
    - "gotenberg"
    - "--api-timeout=120s"
    - "--libreoffice-restart-after=10"

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: docshare.local
      paths:
        - path: /
          pathType: Prefix
          service: web
        - path: /api
          pathType: Prefix
          service: api
  tls: []

postgresql:
  enabled: true
  auth:
    username: docshare
    password: docshare_secret
    database: docshare

s3:
  region: "us-east-1"
  endpoint: ""
  publicEndpoint: ""
  accessKey: ""
  secretKey: ""
  bucket: "docshare"
  useSsl: "true"
  existingSecret: ""
  existingSecretAccessKeyKey: "access-key"
  existingSecretSecretKeyKey: "secret-key"

externalDatabase:
  host: ""
  port: 5432
  user: docshare
  password: ""
  database: docshare
  sslmode: disable
  existingSecret: ""
  existingSecretPasswordKey: password
