backend:
  replicaCount: 1
  image:
    repository: ghcr.io/hayward-solutions/docshare/backend
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8080
  resources: {}
  env:
    dbSslmode: disable
    minioBucket: docshare
    minioUseSsl: "false"
    jwtSecret: ""  # auto-generated if empty; set explicitly for production
    jwtExpirationHours: "24"
    serverPort: "8080"
    gotenbergUrl: ""  # auto-configured if gotenberg.enabled
  existingSecret: ""  # use an existing Secret instead of the auto-generated one

frontend:
  replicaCount: 1
  image:
    repository: ghcr.io/hayward-solutions/docshare/frontend
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 3000
  resources: {}
  env:
    nextPublicApiUrl: "http://localhost:8080"
    apiUrl: ""

gotenberg:
  enabled: true
  replicaCount: 1
  image:
    repository: gotenberg/gotenberg
    tag: "8"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 3000
  resources: {}
  args:
    - "gotenberg"
    - "--api-timeout=120s"
    - "--libreoffice-restart-after=10"

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: docshare.local
      paths:
        - path: /
          pathType: Prefix
          service: frontend
        - path: /api
          pathType: Prefix
          service: backend
  tls: []

postgresql:
  enabled: true
  auth:
    username: docshare
    password: docshare_secret
    database: docshare

minio:
  enabled: true
  auth:
    rootUser: docshare
    rootPassword: docshare_secret
  defaultBuckets: docshare

externalDatabase:
  host: ""
  port: 5432
  user: docshare
  password: ""
  database: docshare
  sslmode: disable
  existingSecret: ""
  existingSecretPasswordKey: password

externalMinio:
  endpoint: ""
  publicEndpoint: ""
  accessKey: ""
  secretKey: ""
  bucket: docshare
  useSsl: "true"
  existingSecret: ""
  existingSecretAccessKeyKey: access-key
  existingSecretSecretKeyKey: secret-key
