{{- if .Values.gotenberg.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "docshare.fullname" . }}-gotenberg
  labels:
    {{- include "docshare.labels" . | nindent 4 }}
    app.kubernetes.io/component: gotenberg
spec:
  replicas: {{ .Values.gotenberg.replicaCount }}
  selector:
    matchLabels:
      {{- include "docshare.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: gotenberg
  template:
    metadata:
      labels:
        {{- include "docshare.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: gotenberg
    spec:
      containers:
        - name: gotenberg
          image: "{{ .Values.gotenberg.image.repository }}:{{ .Values.gotenberg.image.tag }}"
          imagePullPolicy: {{ .Values.gotenberg.image.pullPolicy }}
          args:
            {{- range .Values.gotenberg.args }}
            - {{ . | quote }}
            {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.gotenberg.service.port }}
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 2
            failureThreshold: 3
          resources:
            {{- toYaml .Values.gotenberg.resources | nindent 12 }}
{{- end }}
